<mat-nav-list class="nav-list">
  <button mat-list-item class="search-form list-item">
    <mat-icon matListItemIcon
              class="item-icon"
              (click)="toggleMenu()">search</mat-icon>
    <input aria-label="Search input" class="search-input" placeholder="Search" type="text">
  </button>
  <a mat-list-item
     class="list-item"
     *ngFor="let item of navItems"
     [routerLink]="item.route"
     routerLinkActive="selected-menu-item"
     #rla="routerLinkActive"
     [activated]="rla.isActive">
    <mat-icon matListItemIcon class="item-icon">{{ item.icon }}</mat-icon>
    <span class="item-name" matListItemTitle>{{ item.name | translate }}</span>
  </a>
  <a *ngIf="isAuth"
     mat-list-item
     class="list-item"
     (click)="logOut()"
     [routerLink]="'/dashboard'">
    <mat-icon matListItemIcon class="item-icon">logout</mat-icon>
    <span class="item-name" matListItemTitle>Log Out</span>
  </a>
</mat-nav-list>
